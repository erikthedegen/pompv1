<!-- templates/index.html -->

{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">All Bundles</h1>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for bundle in bundles %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">Bundle ID: {{ bundle.id }}</h5>
                        <p class="card-text"><strong>Created At:</strong> {{ bundle.created_at }}</p>
                        <p class="card-text"><strong>Number of Coins:</strong> {{ bundle.coin_count }}</p>
                        <a href="{{ url_for('bundle_detail', bundle_id=bundle.id) }}" class="btn btn-primary">View Bundle</a>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No bundles found.</p>
        {% endfor %}
    </div>
{% endblock %}
