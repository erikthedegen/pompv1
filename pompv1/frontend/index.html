<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watermill Coin Feed</title>
  <style>
    /* 
      Mimicking the reference: 
      - full window usage, 
      - hide overflow, 
      - background color #f0f0f0 
    */
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background-color: transparent;
      border: none;
    }

    /* New overlay image for "active investigation" */
    #investigationImage {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 600px;
      max-height: 600px;
      border: 2px solid #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      background-color: #fff;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="feedCanvas" width="300" height="700"></canvas>
  
  <!-- This image will show the "active investigation" coin in the center -->
  <img id="investigationImage" />

  <!-- Socket.io for real-time events from your server -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <!-- Our main logic -->
  <script src="/static/script.js"></script>
</body>
</html>
