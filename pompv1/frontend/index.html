<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watermill Coin Feed</title>

  <!-- Your existing style for feedCanvas, investigationCanvas, balanceBarCanvas, etc. -->
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #1b1d28;
      overflow: hidden;
      position: relative;
    }
    #feedCanvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background-color: transparent;
      border: none;
    }
    #investigationCanvas {
      position: absolute;
      bottom: -30px;
      right: 2px;
      width: 384px;
      height: 256px;
      background-color: gold;
      border: 1px solid #ccc;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
    #balanceBarCanvas {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      height: 100px;
      border: 2px solid black;
      background-color: #fafafa;
    }
    /* New Styles for Rocks Wallet Box */
    #rocksWalletBox {
      position: absolute;
      bottom: 130px; /* Positioned just above the balanceBarCanvas */
      left: 50%;
      transform: translateX(-50%);
      background-color: #2e2e3d;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #rocksWalletBox:hover {
      background-color: #3e3e4d;
    }

    #rocksWalletBox span {
      margin-right: 10px;
      font-size: 14px;
      word-break: break-all; /* Ensures long text wraps */
    }

    #copyIcon {
      width: 20px;
      height: 20px;
      fill: #ffffff;
      transition: fill 0.3s;
    }

    #copyIcon:hover {
      fill: #00aced;
    }

    /* Tooltip for copy action */
    #copyTooltip {
      visibility: hidden;
      background-color: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 150%; /* Position above the box */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 12px;
    }

    #rocksWalletBox:hover #copyTooltip {
      visibility: visible;
      opacity: 1;
    }

  </style>
</head>
<body>
  <!-- The main watermill feed canvas -->
  <canvas id="feedCanvas" width="300" height="700"></canvas>
  
  <!-- A dedicated canvas for the "active investigation" coin -->
  <canvas id="investigationCanvas" width="384" height="256"></canvas>
  
  <!-- Rocks Wallet Box -->
  <div id="rocksWalletBox" title="Click to copy wallet address">
    <span>rocks wallet: rGi7hWzTprSncvTnQ8ZeVkc2ScnXfgo5LWc3Njqu1bv</span>
    <!-- SVG Copy Icon -->
    <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 
        2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 
        2-2V7c0-1.1-.9-2-2-2zm0 
        16H8V7h11v14z"/>
    </svg>
    <!-- Tooltip -->
    <div id="copyTooltip">Copied!</div>
  </div>
  
  <!-- A separate canvas for the net balance bar -->
  <canvas id="balanceBarCanvas" width="400" height="100"></canvas>

  <!-- 1) Socket.io (as before) -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <!-- 2) Your existing feed script (unchanged) -->
  <script src="/static/script.js"></script>

  <!-- 
      ---------------------------------------
      LIVECHAT SECTION
      ---------------------------------------
      (Add these lines; do not remove the above.)
  -->

  <!-- A) The supabase client library (must load before livechat.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- B) Chat CSS -->
  <link rel="stylesheet" href="/static/livechat.css" />

  <!-- C) Chat container markup pinned on the right -->
  <div id="chatWrapper">
    <div id="walletContainer">
      <button id="connectWalletBtn">Connect Phantom Wallet</button>
    </div>
    <div id="chatContainer">
      <ul id="messagesList"></ul>
    </div>
    <div id="slowModeWarning"></div>
    <div id="inputContainer">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <!-- D) Chat script (after supabase.js & your feed script) -->
  <script src="/static/livechat.js"></script>
 
  <!-- Script to handle copy to clipboard functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const rocksWalletBox = document.getElementById('rocksWalletBox');
      const copyTooltip = document.getElementById('copyTooltip');
      const walletAddress = 'rGi7hWzTprSncvTnQ8ZeVkc2ScnXfgo5LWc3Njqu1bv';

      rocksWalletBox.addEventListener('click', function() {
        // Copy the wallet address to clipboard
        navigator.clipboard.writeText(walletAddress).then(function() {
          // Show tooltip or provide feedback
          copyTooltip.style.visibility = 'visible';
          copyTooltip.style.opacity = '1';
          setTimeout(function() {
            copyTooltip.style.visibility = 'hidden';
            copyTooltip.style.opacity = '0';
          }, 2000);
        }, function(err) {
          console.error('Could not copy text: ', err);
        });
      });
    });
  </script>

</body>
</html>
