<!-- File: /pompv1/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watermill Coin Feed</title>
  <style>
    /* 
      Full window usage, 
      hide overflow, 
      background color #f0f0f0 
    */
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
    }

    /* The main canvas for the scrolling feed */
    #feedCanvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background-color: transparent;
      border: none;
    }

    /* 
      NEW: 
      A separate canvas for the "active investigation," placed at bottom-right.
      Sized to 256x128 to match the coin PNGs.
    */
    #investigationCanvas {
      position: absolute;
      bottom: 10px; /* Slight padding from the edges */
      right: 10px;
      width: 256px;
      height: 128px;
      border: 1px solid #ccc;
      background-color: #fff;
      display: none; /* hidden until "start_investigation" event arrives */
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <!-- The main watermill feed canvas -->
  <canvas id="feedCanvas" width="300" height="700"></canvas>
  
  <!-- NEW: a dedicated canvas for the "active investigation" coin -->
  <canvas id="investigationCanvas" width="256" height="128"></canvas>

  <!-- Socket.io for real-time events from your server -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <!-- Our main logic -->
  <script src="/static/script.js"></script>
</body>
</html>
