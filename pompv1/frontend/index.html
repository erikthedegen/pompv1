<!-- File: /pompv1/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watermill Coin Feed</title>
  <style>
    /* 
      Full window usage, 
      hide overflow, 
      background color #f0f0f0 
    */
    body {
      margin: 0;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
    }

    /* The main canvas for the scrolling feed */
    #feedCanvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      background-color: transparent;
      border: none;
    }

    /* 
      A separate canvas for the "active investigation," placed at bottom-right.
      Now increased to 384x256.
    */
    #investigationCanvas {
      position: absolute;
      bottom: -30px;
      right: 2px;

     /* Increase its size (unchanged from prior) */
      width: 384px;
      height: 256px;

     /* Golden background color */
      background-color: gold; /* e.g. "gold" or "#FFD700" */

      border: 1px solid #ccc;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }


    /* 
      The "balance bar" canvas at bottom center
    */
    #balanceBarCanvas {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%); /* center horizontally */
      width: 400px;
      height: 100px; /* a bit bigger so the bar can expand left if negative */
      border: 2px solid black;
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <!-- The main watermill feed canvas -->
  <canvas id="feedCanvas" width="300" height="700"></canvas>
  
  <!-- A dedicated canvas for the "active investigation" coin -->
  <canvas id="investigationCanvas" width="384" height="256"></canvas>

  <!-- A separate canvas for the net balance bar -->
  <canvas id="balanceBarCanvas" width="400" height="100"></canvas>

  <!-- Socket.io for real-time events from your server -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <!-- Our main logic -->
  <script src="/static/script.js"></script>
</body>
</html>
